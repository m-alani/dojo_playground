<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tutorial: Hello Dojo</title>
    <link rel="stylesheet" href="dijit/themes/claro/claro.css" />
</head>
<body class="claro">
  <!-- configure Dojo -->
  <script>
    dojoConfig = {
        has: {
            "dojo-firebug": true
        },
        app: {
            userName: "Marwan"
        }
    };
  </script>

  <!-- load Dojo -->
  <script src="dojo/dojo.js"></script>

  <!-- practice magic -->
  <script>
    require(["dijit/Dialog",
    "dijit/registry",
    "dojo/parser",
    "dojo/_base/lang",
    "dojo/json",
    "dojo/_base/config",
    "dojo/io-query",
    "dojo/domReady!"],
    function(Dialog, registry, parser, lang, JSON, config, ioQuery) {

          // pull configuration from the query string
          // and mix it into the app config
          var queryParams = ioQuery.queryToObject(location.search.substring(1));
          lang.mixin(config.app, queryParams);

          // Create a dialog
          var dialog = new Dialog({
              title: "Welcome back " + config.app.userName,
              content: "<pre>" + JSON.stringify(config, null, "\t") + "```"
          });

          // Draw on the app config to put up a personalized message
          dialog.show();

      });
  </script>

</body>
</html>
